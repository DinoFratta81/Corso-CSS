    <form>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" value="" placeholder="Inserisci la tua email" required class="form-input"><br>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" name="password" value="" placeholder="Inserisci la tua password" required
                class="form-input"><br>
        </div>

        <div class="form-checkbox-group">
            <input type="checkbox" class="form-checkbox">
            <label id="remember" for="checkbox">Ricordami</label><br>
        </div>

        <button type="submit" id="bottone">Accedi</button>
        <hr>
    </form>
