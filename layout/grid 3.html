<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3 </title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap:15px;
            background-color: rgb(196, 11, 11);
            padding: 20px;
            border-radius: 15px;
            max-width: 1200px;
            margin:  0 auto;
        }
        .grid-item{
            background-color: blue;
            padding: 15px;
            color: red;
            border-radius: 20px;
            align-content: center;
            justify-content: center;
            display: flex;
            
        }
    </style>
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">Card 1</div>
        <div class="grid-item">Card 2</div>
        <div class="grid-item">Card 3</div>
        <div class="grid-item">Card 4</div>
        <div class="grid-item">Card 5</div>
        <div class="grid-item">Card 6</div>
        <div class="grid-item">Card 7</div>
        <div class="grid-item">Card 8</div>
    </section><hr>

</body>
</html>
